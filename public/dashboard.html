<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Site - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="usernamePlaceholder">[Username]</span>!</p>
        <p>Here you can edit your profile, upload a song, background photo/video, and profile picture.</p>
        <form id="profileForm">
            <div class="form-group">
                <label for="backgroundFile">Background Photo/Video:</label>
                <input type="file" id="backgroundFile" name="backgroundFile" class="input-field" accept="image/*, video/*">
            </div>
            <div class="form-group">
                <label for="songFile">Upload Song:</label>
                <input type="file" id="songFile" name="songFile" class="input-field" accept="audio/*">
            </div>
            <div class="form-group">
                <label for="profilePictureFile">Profile Picture:</label>
                <input type="file" id="profilePictureFile" name="profilePictureFile" class="input-field" accept="image/*">
            </div>
            <div class="form-group">
                <label for="bio">Bio (max 40 characters):</label>
                <input type="text" id="bio" name="bio" class="input-field" maxlength="40">
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>
        <!-- Add more dashboard functionality here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
