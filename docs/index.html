    <script>
        document.onkeydown = function(e) {
            if (e.keyCode >= 33 && e.keyCode <= 40 || e.keyCode === 13 || e.keyCode === 8 || (e.ctrlKey && e.keyCode === 85) || (e.ctrlKey && e.keyCode === 80) || (e.ctrlKey && e.keyCode === 83) || (e.ctrlKey && e.keyCode === 67) || (e.ctrlKey && e.keyCode === 88) || (e.ctrlKey && e.keyCode === 69) || (e.ctrlKey && e.keyCode === 90) || (e.ctrlKey && e.keyCode === 65) || (e.ctrlKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 79) || (e.keyCode >= 112 && e.keyCode <= 123) || e.keyCode === 44 || e.keyCode === 17 || e.keyCode === 18 || e.keyCode === 91 || e.keyCode === 92 || e.keyCode === 93 || e.keyCode === 8 || (e.ctrlKey && e.keyCode === 79) || (e.ctrlKey && e.keyCode === 83)) {

        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            document.querySelector('#biolink').style.display = 'block';

        }

        function createRain() {
            const canvas = document.getElementById('rainCanvas');
            const ctx = canvas.getContext('2d');
            const drops = [];

            function init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                for (let i = 0; i < 100; i++) {
                    drops.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        length: Math.random() * 20 + 10,
                        speed: Math.random() * 2 + 2
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                for (let drop of drops) {
                    ctx.beginPath();
                    ctx.moveTo(drop.x, drop.y);
                    ctx.lineTo(drop.x, drop.y + drop.length);
                    ctx.stroke();
                    drop.y += drop.speed;
                    if (drop.y > canvas.height) {
                        drop.y = -drop.length;
                    }
                }
                requestAnimationFrame(draw);
            }

            window.addEventListener('resize', init);
            init();
            draw();
        }

        createRain();
    </script>
