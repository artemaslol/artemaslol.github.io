<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Kurxx33</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
        }
        .glass {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .glow {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .rain-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #fff;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: blink-caret .75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    
    <div class="flex items-center justify-center min-h-screen">
        <div class="glass p-10 max-w-lg mx-auto">
            <h1 class="text-3xl font-bold mb-4 text-center glow">Kurxx33</h1>
            <p class="text-center text-lg mb-6">Creator of Private Bio Sites <a href="https://artemas.lol" class="text-blue-400 underline">artemas.lol</a></p>
            
            <div class="text-center mb-8">
                <h2 class="text-xl font-semibold glow">Aliases:</h2>
                <p class="text-lg mb-4">Kurxxy, Kurxxed, XDFKurxx</p>
                
                <h2 class="text-xl font-semibold glow">Contact:</h2>
                <p class="text-lg">Email: <a href="mailto:kurxx33@proton.me" class="text-blue-400 underline">kurxx33@proton.me</a></p>
            </div>

            <div class="text-center">
                <div class="typewriter text-lg mb-4" id="quote1"></div>
                <div class="typewriter text-lg mb-4" id="quote2"></div>
                <div class="typewriter text-lg mb-4" id="quote3"></div>
            </div>
        </div>
    </div>

    <script>
        // Rain Effect
        function createRain() {
            const canvas = document.createElement('canvas');
            canvas.classList.add('rain-canvas');
            document.querySelector('.rain').appendChild(canvas);
            const ctx = canvas.getContext('2d');
            const numDrops = 100;
            const drops = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Drop {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.length = Math.random() * 20 + 10;
                    this.speed = Math.random() * 5 + 2;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                fall() {
                    this.y += this.speed;
                    if (this.y > canvas.height) {
                        this.y = -this.length;
                        this.x = Math.random() * canvas.width;
                    }
                }

                draw() {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + this.length);
                    ctx.stroke();
                }
            }

            for (let i = 0; i < numDrops; i++) {
                drops.push(new Drop());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drops.forEach(drop => {
                    drop.fall();
                    drop.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
        createRain();

        // Typewriter Effect
        function typewriterEffect(elementId, text, speed) {
            const element = document.getElementById(elementId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        typewriterEffect('quote1', 'You know what i hate most in this world?...Anyone who isn\'t free...they are no better than cattle...', 50);
        typewriterEffect('quote2', 'Heart(Bolded) over Mind(Bolded) and Body(Bolded) over Soul(Bolded)', 50);
        typewriterEffect('quote3', 'Everyone is a slave to something..wether it be real or not...', 50);
    </script>
</body>
</html>
