<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: transparent;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(14.7px);
            -webkit-backdrop-filter: blur(14.7px);
            border: 1px solid rgba(0, 0, 0, 1);
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid white;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 4s steps(40, end), blink .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .card-link {
            color: white;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .card-link:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px white;
        }
        .glow {
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 bg-black flex items-center justify-center text-white text-3xl font-bold">
        <span>Click to Enter</span>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden flex items-center justify-center h-screen">
        <div class="card p-6 text-center max-w-sm mx-auto">
            <img src="anime-firl.gif" alt="Profile Picture" class="w-32 h-32 mx-auto rounded-full mb-4">
            <div class="text-xl font-semibold mb-2">@Kurxx33</div>
            <div id="bio-text" class="typewriter text-white mb-4"></div>
            <div class="flex justify-around mb-4">
                <a href="https://t.me/kurxx33" target="_blank" class="card-link text-2xl"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://x.com/kurxx33" target="_blank" class="card-link text-2xl"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/kurxx33" target="_blank" class="card-link text-2xl"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <!-- Rain Effect -->
    <canvas id="rain" class="rain"></canvas>

    <!-- JavaScript -->
    <script>
        // Splash Screen Logic
        document.getElementById('splash-screen').addEventListener('click', () => {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            const audio = new Audio('sad.mp3');
            audio.play();
        });

        // Typewriter Effect for Quotes
        const bioTextElement = document.getElementById('bio-text');
        const quotes = [
            "You know what i hate most in this world?...Anyone who isn't free...they are no better than cattle...",
            "Heart <b>Bolded</b> over Mind <b>Bolded</b> and Body <b>Bolded</b> over Soul <b>Bolded</b>",
            "Everyone is a slave to something..wether it be real or not..."
        ];
        let currentQuoteIndex = 0;
        let currentCharIndex = 0;
        let deleting = false;
        
        function typeWriter() {
            const currentQuote = quotes[currentQuoteIndex];
            if (deleting) {
                bioTextElement.textContent = currentQuote.substring(0, currentCharIndex--);
                if (currentCharIndex < 0) {
                    deleting = false;
                    setTimeout(typeWriter, 500);
                } else {
                    setTimeout(typeWriter, 50);
                }
            } else {
                bioTextElement.innerHTML = currentQuote.substring(0, currentCharIndex + 1);
                if (currentCharIndex < currentQuote.length) {
                    currentCharIndex++;
                    setTimeout(typeWriter, 100);
                } else {
                    deleting = true;
                    setTimeout(typeWriter, 1500);
                }
            }
        }
        typeWriter();
        
        // Rain Effect
        const canvas = document.getElementById('rain');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let raindrops = [];
        const numRaindrops = 150;
        
        function createRaindrops() {
            for (let i = 0; i < numRaindrops; i++) {
                raindrops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    length: Math.random() * 20 + 10,
                    speed: Math.random() * 5 + 2
                });
            }
        }
        createRaindrops();

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            raindrops.forEach(drop => {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
                ctx.stroke();
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = -drop.length;
                }
            });
            requestAnimationFrame(drawRain);
        }
        drawRain();
    </script>
</body>
</html>
